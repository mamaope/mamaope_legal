name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install black==24.10.0 isort==5.13.2 flake8==7.1.1 mypy==1.13.0 pytest==8.3.4

      - name: Black (check)
        run: black --check backend/src/mamaope_legal

      - name: isort (check)
        run: isort --check-only backend/src/mamaope_legal

      - name: flake8
        run: flake8 backend/src/mamaope_legal

      - name: mypy (ignore missing imports)
        run: mypy --ignore-missing-imports backend/src/mamaope_legal

      - name: pytest (if tests present)
        run: |
          if [ -d backend/tests ]; then
            pytest -q
          else
            echo "No backend/tests directory; skipping tests."
          fi
